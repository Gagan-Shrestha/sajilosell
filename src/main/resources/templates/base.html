<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SajiloSell</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/output.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="dark:bg-gray-900 dark:text-white flex flex-col h-screen">
<!-- Main layout -->
<div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-64 p-4 md:fixed md:left-0 md:top-0 md:h-screen  md:block">
        <div th:replace="sidebar::sidebar"></div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-4 md:ml-64">
        <div th:replace="${content}"></div>
    </main>
</div>




<!-- Footer or additional content can go here -->

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
<script th:src="@{/css/js/script.js}"></script>


</body>
</html>
