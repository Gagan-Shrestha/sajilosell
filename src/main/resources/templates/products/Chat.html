<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat for Product</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div id="content" class="w-full max-w-lg bg-white rounded-lg shadow-md">
    <div class="p-6">
        <a href="/products"
           class="text-sm font-medium text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            &larr; Back to Dashboard
        </a>
        <h2 class="text-sm  font-medium text-center mb-4">Chat for <span th:text="${product.name}">Product Name</span></h2>

        <!-- Chat Messages -->
        <div class="overflow-y-auto max-h-96 mb-4">
            <div class="flex flex-col space-y-4">
                <!-- Example Message -->
                <div class="flex items-start">
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">
                        <p class="text-sm">Hello, Iâ€™m interested in this product. Can you provide more details?</p>
                    </div>
                </div>
                <div class="flex items-start justify-end">
                    <div class="bg-gray-300 text-gray-800 p-3 rounded-lg max-w-xs">
                        <p class="text-sm">Sure! What details do you need?</p>
                    </div>
                </div>
                <!-- Add more messages here -->
            </div>
        </div>

        <!-- Send Message Form -->
        <div class="flex items-center border-t pt-4">
            <form th:action="@{/products/chat/send/{id}(id=${product.id})}" method="post" class="w-full flex">

                <input type="text" name="message" placeholder="Type your message..." class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white rounded-full p-2 ml-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                        <path d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
